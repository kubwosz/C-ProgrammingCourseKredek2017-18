<!DOCTYPE html>
<html>
<head>
    <title>Frima Elek - zamówienia</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/loader.css">

</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sklep Elek</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="search_text" placeholder="Wyszukaj po imieniu">
                <button class="btn btn-outline-success my-2 my-sm-0" id="search_btn" type="submit">Wyszukaj</button>
            </form>
        </div>
    </nav>


    <!-- Tab panes -->
    <div class="row">
        <div id="left-menu" class="col-md-3 jumbotron">
            <ul class="list-group"></ul>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#detail" role="tab">Podgląd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Nowy(POST)</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="detail" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            Dane szczegółowe
                        </div>
                        <div class="card-block">
                            <h4 class="card-title"></h4>
                            <ul class="list-group"></ul>
                        </div>
                    </div>
                </div>

                <div class="tab-pane col-md-6" id="profile" role="tabpanel">
            
                    <div class="input-group form-group justify-left">
                        <span class="input-group-addon col-md-5 text-left">Numer zamówienia</span>
                        <input class="form-control col-md-12" name="orderNumber">
                        <div class="form-control-feedback col-md-0"></div>
                    </div>

                    <div class="input-group form-group justify-left">
                        <span class="input-group-addon col-md-5 text-left">Imię</span>
                        <input class="form-control col-md-12" name="clientName">
                        <div class="form-control-feedback col-md-0"></div>
                    </div>

                    <div class="input-group form-group text-left">
                        <span class="input-group-addon col-md-5 text-left">Nazwisko</span>
                        <span class="input-group-addon">
                            <input type="checkbox" data-content="Odznacz jeżeli nieznana" name="lastname"
                                   title="Odznacz jeżeli nieznana" id="checkbox-price">
                        </span>
                        <input class="form-control col-md-6" name="clientSurname">
                    </div>

                    <div class="btn btn-primary col-md-6" data-toggle="modal" data-target="#modal">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Zapisz
                    </div>
                    <br/>Postęp w wypełnianiu danych:
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader loading"></div>



    <div class="modal fade" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Czy zapisać?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Na pewno chcesz zapisać?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Anuluj</button>
                    <button type="button" id="saveButton" class="btn" data-dismiss="modal">Potwierdzam</button>
                </div>
            </div>
        </div>
    </div>
    

                <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
                <script type="text/javascript" src="scripts/tether.min.js"></script>
                <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
                <script type="text/javascript" src="scripts/home.js"></script>
</body>
</html>
